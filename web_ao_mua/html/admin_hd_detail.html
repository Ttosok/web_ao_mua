<!DOCTYPE html>
<html>
    <head>
        <title>admin using</title>
        <meta charset="UTF-8">

                        </a>
                    </li>
                    <li class="line_side ">

                    </li>
                    <li class="line_side">

                    </li>
                </ul>
            </div>
        </div>
        <!--ben phai-->
        <div class="site_right">
            <!--head search and btn-->
            <div class="right_head no_user">
                <div class="slector_bar">
                    <ion-icon name="list-outline"></ion-icon>

                </div>

                <div class="body_list">

							<h3>ngày</h3>
                        </div>
                        <table class="shop_list">

                                    <td>gia tien</td>
                                    <td>tong tien</td>
                                </tr>
                            </thead>
                            <tbody class="shop_list_body">
                                <tr class="ordered">
                                    <td id="name">name of the item</td>
                                    <td id="number">how much</td>
                                    <td id="cost">cost</td>
                                    <td id="total_cost">total cost</td>

                                </tr>
                                <tr class="not_order">
                                    
                                </tr>

                                </tr>
                                <tr class="not_order">
                                    
                                </tr>
                                <tr class="not_order">
                                    
                                </tr>

                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td id="total_cost_all">all the cost $$</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
